<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Pimp My Text!</title>
		<link href="pimpmytext.css" rel="stylesheet" type="text/css" />
		<!-- link to your script file here -->
		<script type="text/javascript" src="pimpmytext.js"></script>
	</head>

	<body>
		<h1>Pimp My Text</h1>
		<div>
			<img src="geek.jpg" alt="Pimpin' it, geek!" />
		</div>

		<!-- Your UI controls go here -->
		<fieldset>
		    <legend>Text:</legend>
		    <textarea id="text" name="text" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Pimplification:</legend>
			<button onclick="pimping()" type="button">Bigger Pimpin'!</button><br>
			<label><input type="checkbox" onclick="changeStyle(this)" value="Bling"> Bling</label>
			<br /><br />
			<input type="button" value="Snoopify" onclick="snoopify();" />
		</fieldset>

	</body>
</html>
